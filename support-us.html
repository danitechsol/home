<div style="color:#FFFFFF;font-size:16px;font-family:Arial;font-weight:normal;font-style:italic;text-align:center;text-decoration:none" id="typewriter-deluxe">
<span id="typewriter-text" style="border-right: 0.08em solid #FFFFFF;"></span>
</div>
<script>
var data = "Don't forget to subscribe to our social media channels...Thank you for choosing us.";
var lines = data.split('^');
var reverse = false;
var index = 0;
var text = '';
var typeWriterElement = document.getElementById("typewriter-text");
function typeWriterDeluxe() 
{
   var i = index % lines.length;
   var line = lines[i];
   if (reverse) 
   {
      text = line.substring(0, text.length - 1);
   } 
   else 
   {
      text = line.substring(0, text.length + 1);
   }
   typeWriterElement.innerHTML = text;
   var timeout = 250 - Math.random() * (250/2);
   if (reverse) 
   { 
      timeout /= 2; 
   }
   if (!reverse && text === line) 
   {
      timeout = 5000;
      reverse = true;
   } 
   else 
   if (reverse && text === '') 
   {
      reverse = false;
      index++;
      timeout = 500;
   }
   setTimeout(typeWriterDeluxe, timeout);
}
typeWriterDeluxe();
</script>
